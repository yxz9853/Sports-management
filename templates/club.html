<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f4f4f4;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff; /* Ensure text color remains white */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        /* Alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Club Information</h1>
            <div class="back-button">
                <button onclick="window.location.href='{{ url_for('dashboard') }}'">Back</button>
            </div>
        </div>
        <table class="table">
            <tr>
                <th>Club Name</th>
                <td>{{ club_data.club_name }}</td>
            </tr>
            <tr>
                <th>Contact Phone</th>
                <td>{{ club_data.club_contact }}</td>
            </tr>
        </table>
        <button class="button" onclick="window.location.href='{{ url_for('edit_club_contact', club_id=club_data.club_id) }}'">
            Edit Contact Phone
        </button>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
