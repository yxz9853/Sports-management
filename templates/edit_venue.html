<!DOCTYPE html>
<html>
<head>
    <title>Sports Management System - Edit Venue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        .header {
            background-color: #333; /* Header color */
            color: #fff; /* Text color for contrast */
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons a button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header-buttons a button {
            background-color: #007bff; /* Back to Venues button color */
        }

        .header-buttons a button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Form container styles */
        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-buttons button:first-child {
            background-color: #28a745; /* Save button color */
        }

        .form-buttons button:first-child:hover {
            background-color: #218838; /* Darker shade on hover */
        }

        .form-buttons button:last-child {
            background-color: #dc3545; /* Cancel button color */
        }

        .form-buttons button:last-child:hover {
            background-color: #c82333; /* Darker shade on hover */
        }

        /* Alert styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sports Management System - Edit Venue</h1>
            <div class="header-buttons">
                <a href="{{ url_for('venues') }}">
                    <button>Back to Venues</button>
                </a>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-container">
            <form method="post" action="{{ url_for('edit_venue', venue_id=venue_id) }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ venue_name }}" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="{{ venue_location }}" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <a href="{{ url_for('venues') }}">
                        <button type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
