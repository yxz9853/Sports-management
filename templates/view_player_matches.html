<!DOCTYPE html>
<html>
<head>
    <title>Player Matches</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button styles */
        .button-container {
            margin-bottom: 20px;
        }

        .button-container a button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .button-container a button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Matches for {{ player_name }}</h1>
            <div class="back-button">
                <a href="{{ url_for('player_stats') }}">
                    <button>Back to Player List</button>
                </a>
            </div>
        </div>
        <div class="match-list">
            <table>
                <thead>
                    <tr>
                        <th>Match Date</th>
                        <th>Opponent Team</th>
                        <th>Player Score</th>
                        <th>Score % of Match</th>
                    </tr>
                </thead>
                <tbody>
                    {% for match in matches %}
                    <tr>
                        <td>{{ match[0] }}</td>
                        <td>{{ match[1] }}</td>
                        <td>{{ match[2] }}</td>
                        <td>{{ match[3] }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
