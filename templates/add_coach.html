<!DOCTYPE html>
<html>
<head>
    <title>Sports Management System - Add Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function validateContact() {
            var contact = document.getElementById("contact").value;
            if (contact.length !== 10 || isNaN(contact)) {
                alert("Contact number must be exactly 10 digits.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sports Management System - Add Coach</h1>
            <div class="header-buttons">
                <a href="{{ url_for('coaches') }}">
                    <button>Back to Coaches</button>
                </a>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-container">
            <form method="post" action="{{ url_for('add_coach') }}" onsubmit="return validateContact()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <a href="{{ url_for('coaches') }}">
                        <button type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
